<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="ms_container-app">
            <h1 class="text-center fw-bolder py-4">To Do List</h1>
            <hr class="ms_line col-6">
            <div class="py-4 col-6 m-auto">
                <label for="newTask" class="form-label fs-4">
                    Write new task
                </label>
                <input type="text" class="form-control" id="newTask" placeholder="For Example: Go to Barber" v-model="newTask.text">
                <button class="btn btn-primary mt-4" @click="addTask">
                    Add
                </button>
            </div>
    
            <hr class="ms_line col-6">
    
            <div class="card col-6 m-auto mt-4">
                <div class="card-header fw-bolder fs-5">
                  List:
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(task, index) in todoList" :key="index">
                        {{ task.text }}
                        <button class="ms_button" @click="deleteTask(clickedIndex)">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </li>
                </ul>
              </div>
        </div>
    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
